<!DOCTYPE html>
<html>
    <head>
        <script>
         var x=50, y=50;
         var canvas;
         var ctx;
         var color = "blue";
         var size= 20;
         
        

         function init(){
           canvas = document.getElementById('canvas');
           ctx = canvas.getContext('2d');
           ctx.strokeStyle = 'black';
           ctx.strokeRect(0,0,640,480);
           ctx.fillStyle = color;
           ctx.fillRect(x,y,size,size);

           document.addEventListener("keydown",move);
           document.getElementById("x").value = "x=" + x;
           document.getElementById("y").value = "y=" + y;
         }

         function move(){
           ctx.clearRect(x,y,size,size);

           if(event.keyCode == 38) { 
             if (y>0){y-=5;}}
           if(event.keyCode == 40) { 
             if ((y<460&&size==20) || (y<450&&size==30) || (y<440&&size==40)){y+=5;}}
           if(event.keyCode == 39) { 
             if((x<620&&size==20) || (x<610&&size==30) || (x<600&&size==40)) {x+=5;}}
           if(event.keyCode == 37) { 
             if(x>0) {x-=5;}}
           if(event.keyCode == 97 || event.keyCode == 49) { color = "lightgreen";}
           if(event.keyCode == 98 || event.keyCode == 50) { color = "red";}
           if(event.keyCode == 99 || event.keyCode == 51) { color = "blue";}
           if(event.keyCode == 83) { size = 20;}
           if(event.keyCode == 77) { size = 30;}
           if(event.keyCode == 66) { size = 40;}


           document.getElementById("x").value = "x=" + x;
           document.getElementById("y").value = "y=" + y;

           ctx.strokeStyle = 'black';
           ctx.strokeRect(0,0,640,480);
           ctx.fillStyle = color; 
           ctx.fillRect(x,y,size,size);
          
         }

        </script>
    </head> 
    <body onload="init()">
      <input type="text" id="x"></input>
      <input type="text" id="y"></input>
      <br>
      <canvas id="canvas" width="640" height="480"></canvas>
    </body>
</html>
